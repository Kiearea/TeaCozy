<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <link href="./resources/style.css" type="text/css" rel="stylesheet">
    <title>Tea Cozy</title>
  </head>


  <body>
    <!--Navigation-->
    <div class="Navigation">
      <img src="./resources/images/img-tea-cozy-logo.png" class="logo" alt="tea cozy logo">
      <div class="links">
        <span><a href="#mission">Mission</a></span>
        <span><a href="#featured">Featured Tea</a></span>
        <span><a href="#locations">Locations</a></span>
      </div>
    </div>

    <!--Content-->
    <div class="content">
      <!--Main Title-->
      <div class="maintitle">
        <div class="background">
            <h2 id="mission">Our Mission</h2>
            <h4 class="handpicked">Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair
            Trade, Organic Tea</h4>
        </div>
      </div>

      <!--What's Steeping-->
      <div class="steep">
        <div class="month">
          <h2 id="featured">Tea of the Month</h2>
            <h4 class="subtitle">What's Steeping at The Tea Cozy?</h4>
        </div>

        <div class="drinks">
          <div class="types">
            <img src="./resources/images/img-berryblitz.jpg" class="teas" alt="Blitz Tea">
              <h4 class="names">Fall Berry Blitz Tea</h4>
          </div>
          <div class="types">
            <img src="./resources/images/img-spiced-rum.jpg" class="teas" alt="Spiced Rum Tea">
              <h4 class="names">Spiced Rum Tea</h4>
          </div>
          <div class="types">
            <img src="./resources/images/img-donut.jpg" class="teas" alt="Donut">
              <h4 class="names">Seasonal Donuts</h4>
          </div>
          <div class="types">
            <img src="./resources/images/img-myrtle-ave.jpg" class="teas" alt="Myrtle Tea">
              <h4 class="names">Myrtle Ave Tea</h4>
          </div>
          <div class="types">
            <img src="./resources/images/img-bedford-bizarre.jpg" class="teas" alt="Bedford Tea">
              <h4 class="names">Bedford Bizarre Tea</h4>
          </div>
        </div>
      </div>


    </div>
  </body>
</html>
